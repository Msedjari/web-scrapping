<!DOCTYPE html>
<html>
<head>
    <title>Noticias</title>
</head>
<body>
    <h1>Noticias</h1>
    <ul>
        {% for article in news %}
            <li>
                <h3>{{ article.title }}</h3>
                <p>{{ article.text }}</p>
                <p>{{ article.content }}</p>
                <p>{{ article.date }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
