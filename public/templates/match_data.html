<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partidos - Fastscore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }
        .league-title {
            background-color: #333;
            color: white;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .match-card {
            background-color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .team {
            flex: 1;
            text-align: center;
        }
        .team img {
            max-width: 50px;
            height: auto;
            display: block;
            margin: 0 auto 5px;
        }
        .score {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
        .date-time {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Resultados de Partidos</h1>

    {% for match in matches %}
        <div class="league-title">{{ match.league_name }}</div>

        <div class="match-card">
            <div class="team">
                <img src="{{ logos[match.team_home] }}" alt="{{ match.team_home }}">
                <strong>{{ match.team_home }}</strong>
            </div>
            <div class="score">{{ match.score_home }} - {{ match.score_away }}</div>
            <div class="team">
                <img src="{{ logos[match.team_away] }}" alt="{{ match.team_away }}">
                <strong>{{ match.team_away }}</strong>
            </div>
        </div>
    {% endfor %}

</body>
</html>
